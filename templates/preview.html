<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ notizia.titolo }}</title>
  <meta property="og:title" content="{{ notizia.titolo }}" />
  <meta property="og:image" content="{{ notizia.immagine }}" />
  <meta property="og:url" content="{{ request.url }}" />
  <meta property="og:description" content="{{ notizia.contenuto[:150] }}..." /> 
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="Nome del tuo sito" /> 
</head>
<body>
  <script>
    window.location.href = "{{ request.url }}?id={{ notizia.id }}"; 
  </script>
</body>
</html>
